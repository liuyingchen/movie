<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频与游戏交互系统</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" class="container">
        <!-- 游戏容器 -->
        <div id="gameE" class="game-container" style="z-index: 999999;"></div>
        <div id="gameF" class="game-container" style="z-index: 999999;"></div>
        
        <!-- 背景视频 -->
        <video id="backgroundVideo" muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5;"></video>
        
        <!-- 开始按钮 -->
        <div id="startButtonContainer" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; text-align: center;">
            <h1 class="title" style="color: white; font-size: 36px; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">视频与游戏交互系统</h1>
            <button id="startButton" style="padding: 15px 40px; font-size: 24px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); transition: all 0.3s;">开始游戏</button>
        </div>
        
        <!-- 加载指示器 -->
        <div id="loadingIndicator" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 2000;">
            <div style="color: white; font-size: 24px;">加载中...</div>
        </div>
    </div>

    <!-- 游戏相关脚本 -->
    <script src="js/videoPlayer.js"></script>
    <script src="js/gameE.js"></script>
    <script src="js/gameF.js"></script>
    <script src="js/gameManager.js"></script>
    <script src="js/main.js"></script>

    <style>
        /* 直接在页面中添加关键样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 游戏容器样式 */
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999; /* 非常高的z-index确保显示在最上层 */
            display: none; /* 默认隐藏 */
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
        
        /* 开始按钮悬停效果 */
        #startButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        #startButton:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</body>
</html>
