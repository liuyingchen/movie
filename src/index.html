<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频与游戏交互系统</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" class="container">
        <!-- 游戏容器 -->
        <div id="gameE" class="game-container" style="z-index: 100;"></div>
        <div id="gameF" class="game-container" style="z-index: 100;"></div>
        
        <!-- 视频播放器容器 -->
        <div id="videoContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;">
            <video id="videoPlayer" playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
        </div>
        
        <!-- 加载指示器 -->
        <div id="loadingIndicator" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 2000000;">
            <div style="color: white; font-size: 24px;">加载中...</div>
        </div>
    </div>

    <!-- 游戏相关脚本 -->
    <script src="js/videoPlayer.js"></script>
    <script src="js/gameE.js"></script>
    <script src="js/gameF.js"></script>
    <script src="js/gameManager.js"></script>
    <script src="js/main.js"></script>

    <style>
        /* 直接在页面中添加关键样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 游戏容器样式 */
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; /* 修改为更合理的z-index值 */
            display: none; /* 默认隐藏 */
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</body>
</html>
