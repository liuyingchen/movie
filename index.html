<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dil Ki Eid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gameE.css">
    <link rel="stylesheet" href="css/gameF.css">
    <style>
      #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      #startScreen h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      #startButton {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }
      
      #startButton:hover {
        transform: scale(1.05);
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- 开始屏幕 -->
    <div id="startScreen">
      <h1 class="title" style="color: white; font-size: 24px; line-height: 1.4; max-width: 600px; margin: 0 auto 30px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); padding: 0 15px;">Every Eid al-Fitr is a celebration of gratitude. But for 6-year-old Afra in Lahore, Pakistan, this year's festival holds special meaning...</h1>
      <button id="startButton">START</button>
    </div>
    
    <div id="container">
      <!-- 视频播放区域 -->
      <div id="videoContainer">
        <video id="videoPlayer" playsinline></video>
      </div>
      
      <!-- 游戏区域 -->
      <div id="gameContainer">
        <!-- 游戏E将在这里渲染 -->
        <div id="gameE" class="game"></div>
        <!-- 游戏F将在这里渲染 -->
        <div id="gameF" class="game"></div>
      </div>
      
      <!-- 加载指示器 -->
      <div id="loadingIndicator">
        <div class="spinner"></div>
        <p>加载中...</p>
      </div>
    </div>

    <!-- 脚本加载 -->
    <script src="src/js/videoPlayer.js"></script>
    <script src="src/js/gameE.js"></script>
    <script src="src/js/gameF.js"></script>
    <script src="src/js/gameManager.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
