<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dil Ki Eid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gameE.css">
    <link rel="stylesheet" href="css/gameF.css">
    <style>
      #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      #startScreen h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      #startButton {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }
      
      #startButton:hover {
        transform: scale(1.05);
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- 开始屏幕 -->

    
    
    <div id="container" class="container">
      <!-- 游戏容器 -->
      <div id="gameE" class="game-container" style="z-index: 100;"></div>
      <div id="gameF" class="game-container" style="z-index: 100;"></div>
      
      <!-- 视频播放器容器 -->
      <div id="videoContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;">
          <video id="videoPlayer" playsinline webkit-playsinline muted autoplay preload="auto" style="width: 100%; height: 100%; object-fit: cover;"></video>
      </div>
      
      <!-- iOS音频提示 -->
      <div id="iosAudioPrompt" style="display: none; position: absolute; top: 20px; left: 0; width: 100%; text-align: center; z-index: 1000000;">
        <div style="background-color: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; display: inline-block;">
          Tap screen to enable sound
        </div>
      </div>
      
      <!-- 加载指示器 -->
      <div id="loadingIndicator" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.7); z-index: 2000000;">
        <div class="spinner" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: white; font-size: 18px; margin-top: 20px;">Preloading videos for smooth playback...</p>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- 脚本加载 -->
    <script src="src/js/videoPlayer.js"></script>
    <script src="src/js/gameE.js"></script>
    <script src="src/js/gameF.js"></script>
    <script src="src/js/gameManager.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
